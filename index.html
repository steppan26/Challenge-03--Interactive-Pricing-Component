<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./style.css"
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
    <section class="heading">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </section>
    <section class="card">
      <div class="cardTop">
        <p class="pageviews" id="pageviews">Pageviews</p>
        <div class="sliderContainer">
          <input type="range" min="1" max="5" value="3" class="priceSlider" id="priceSlider">
        </div>
        <div class="priceWrapper">
          <h2 class="price" id="price">$16.00</h2>
          <h4 id="billingCycle">/month</h4>
        </div>
        <div class="pricingOption">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing </p>
          <p class="discount"> -25%</p>
        </div>
      </div>
      <hr>
      <div class="cardBottom">
        <ul>
          <li><img src="./images/icon-check.svg" class="checkMark"> Unlimited websites</li>
          <li><img src="./images/icon-check.svg" class="checkMark"> 100% data ownership</li>
          <li><img src="./images/icon-check.svg" class="checkMark"> Email reports</li>
        </ul>
        <a class="button" href="">Start my trial</a>
      </div>
    </section>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">St√©phane Baroux</a>.
  </section>
</body>
<footer>
  <script type="text/javascript" src="main.js"></script>
</footer>
</html>
